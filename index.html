<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/minireset.css" />
    <script src="src/main.js" defer></script>

  <body>
    <dialog>
      <form>
        <p>Enter your names</p>
        <div>
          <div>
            <label for="player1-name">Player 1</label>
            <input type="text" id="player1-name" />
          </div>
          <div>
            <label for="player2-name">Player 2</label>
            <input type="text" id="player2-name" />
          </div>
        </div>
        <button type="button" id="start-btn" class="btn">Let's go!</button>
      </form>
    </dialog>
    <div class="game">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
